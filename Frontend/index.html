<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Money System</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <link
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <link
    href="https://unpkg.com/tabulator-tables@4.9.3/dist/css/tabulator.min.css"
    rel="stylesheet"
  />

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Navbar</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">LineGraph</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./pieChart/pieChart.html">PieChart</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Tables</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="d-flex">
      <div id="incomeWidget" class="widget">
        <h3>Total Income: <span id="totalIncome"></span></h3>
      </div>

      <div id="expenseWidget" class="widget">
        <h3>Total Expense: <span id="totalExpense"></span></h3>
      </div>
    </div>

    <select id="yearSelector">
      <option value="">Select a year</option>
      <option value="2016">2016</option>
      <option value="2017">2017</option>
      <option value="2018">2018</option>
      <option value="2019">2019</option>
      <option value="2020">2020</option>
      <option value="2021">2021</option>
      <option value="2022">2022</option>
      <option value="2023">2023</option>
    </select>

    <select id="monthSelector">
      <option value="">Select a month</option>
      <option value="1">January</option>
      <option value="2">February</option>
      <option value="3">March</option>
      <option value="4">April</option>
      <option value="5">May</option>
      <option value="6">June</option>
      <option value="7">July</option>
      <option value="8">August</option>
      <option value="9">September</option>
      <option value="10">October</option>
      <option value="11">November</option>
      <option value="12">December</option>
    </select>

    <button id="filterButton">Filter</button>

    <script src="filter.js"></script>

    <svg width="800" height="600"></svg>
    <script src="main.js"></script>

    <div id="table"></div>

    <script
      type="text/javascript"
      src="https://unpkg.com/tabulator-tables@4.9.3/dist/js/tabulator.min.js"
    ></script>
  </body>
</html>
